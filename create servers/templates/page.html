    Description:
    An HTML page representing a styled book cover component along with additional book details.

    Details:
    The page displays a book cover that consists of three sections:
    - Top Section: Displays the publisher's name and the author.
    - Middle Section: Displays the book's title.
    - Bottom Section: Displays the main focus of the book ("JS").
    
    Additional details about the book, such as the author's name and a brief description,
    are displayed below the cover. The design is styled using internal CSS for demonstration purposes.
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Cover</title>

  <style>
    /* page styling */
    body {
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #d9e8f5;
      color: #175b7b;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* header styling */
    header {
      text-align: center;
      font-size: 1.5rem;
      margin: 20px 0;
      font-weight: bold;
    }

    /* footer styling */
    footer {
      text-align: center;
      font-size: 1rem;
      margin-top: auto;
      padding: 10px;
      font-weight: bold;
    }

    /* book cover container - representing img of the book */
    .cover-book {
      max-width: 300px;
      margin: 20px auto;
      border: 1px solid #ccc;
      /* thin border for visual separation */
      color: black;
    }

    /* top section of the book cover */
    .cover-book-top {
      background-color: #e0e0e0;
      padding: 20px;
    }

    .cover-book-top small {
      color: white;
      background-color: black;
      font-size: 0.8rem;
      padding: 2px 5px;
    }

    .cover-book-top h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #333;
      text-align: right;
      /* align author name to the right */
    }

    /* middle section of the book cover */
    .cover-book-middle {
      background-color: #ffffff;
      padding: 10px;
      text-align: right;
    }

    /* bottom section of the book cover */
    .cover-book-bottom {
      background-color: #ffdf00;
      padding: 20px;
      text-align: right;
    }

    .cover-book-bottom h1 {
      margin: 0;
      font-size: 10rem;
      line-height: 1;
      /* compact spacing */
    }

    .cover-book-bottom span {
      font-size: 0.9rem;
    }

    /* book details conteiner */
    .book-details {
      max-width: 600px;
      margin-top: 40px;
    }

    .book-details h2 {
      margin: 30px 0;
      font-size: 1.5rem;
      text-align: center;
      color: #17427b;
    }

    .book-details p {
      font-size: 1.2rem;
      color: #555;
      text-align: left;
    }
  </style>
</head>

<body>
  <!-- page header -->
  <header>
    <h1>Book Component By Function</h1>
  </header>

  <main>
    <!-- book cover -->
    <div class="cover-book">
      <!-- top section -->
      <div class="cover-book-top">
        <small>O'REILLY</small>
        <h3>Kyle Simpson</h3>
      </div>

      <!-- middle section -->
      <div class="cover-book-middle">
        <h1>Scope & <br>Closures</h1>
      </div>

      <!-- bottom section -->
      <div class="cover-book-bottom">
        <h1>JS</h1>
        <span>YOU DON'T KNOW</span>
      </div>
    </div>

    <!-- book details -->
    <div class="book-details">
      <h2>By Kyle Simpson</h2>
      <p>Parts of the language that many JavaScript<br> programmers simply avoid.</p>
    </div>
  </main>

  <!-- page footer -->
  <footer>
    <p>&copy; 2024 Natalia Akulov and Aviran Amormin | AviNat Projects</p>
    <p>Your partner in innovative solutions.</p>
  </footer>
</body>

</html>
